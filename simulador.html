<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sylesSimulador.css" />
    <title>Simulador gravitacional</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="flex-container">
      <div class="container" id="title-container">
        <a href="./index.html">Inicio</a>
        <h1>Simulador de 3 Cuerpos</h1>
      </div>
      <div class="container" id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <script type="module" src="simulador.js"></script>
      <div class="container" id="box-container">
        <div class="box">
          <h2>Cuerpo 1</h2>
          <!-- Contenedor para la entrada de masa -->
          <div class="input-container">
            <label for="masa1">Masa:</label>
            <input
              type="number"
              id="masa1"
              name="masa1"
              placeholder="Ingrese la masa"
            />
          </div>
          <!-- Contenedor para la entrada de velocidad -->
          <div class="input-container">
            <span>Velocidad:</span>
            <div class="velocidad-container">
              <input
                type="number"
                id="velocidad1x"
                name="velocidad1"
                placeholder="x"
              />
              <input
                type="number"
                id="velocidad1y"
                name="velocidad1"
                placeholder="y"
              />
              <input
                type="number"
                id="velocidad1z"
                name="velocidad1"
                placeholder="z"
              />
            </div>
          </div>
          <!-- Contenedor para la barra desplazable de posición X e Y -->
          <div class="scroll-container">
            <label for="scrollX1">Posición X:</label>
            <input
              type="range"
              id="scrollX1"
              name="scrollX1"
              min="-20"
              max="20"
              value="0"
            />
            <label for="scrollY1">Posición Y:</label>
            <input
              type="range"
              id="scrollY1"
              name="scrollY1"
              min="-20"
              max="20"
              value="0"
            />
            <label for="scrollZ1">Posición Z:</label>
            <input
              type="range"
              id="scrollZ1"
              name="scrollZ1"
              min="-20"
              max="20"
              value="0"
            />
          </div>
        </div>
        <!-- Segundo elemento -->
        <div class="box">
          <h2>Cuerpo 2</h2>
          <!-- Contenedor para la entrada de masa -->
          <div class="input-container">
            <label for="masa2">Masa:</label>
            <input
              type="number"
              id="masa2"
              name="masa2"
              placeholder="Ingrese la masa"
            />
          </div>
          <!-- Contenedor para la entrada de velocidad -->
          <div class="input-container">
            <span>Velocidad:</span>
            <div class="velocidad-container">
              <input
                type="number"
                id="velocidad2x"
                name="velocidad2"
                placeholder="x"
              />
              <input
                type="number"
                id="velocidad2y"
                name="velocidad2"
                placeholder="y"
              />
              <input
                type="number"
                id="velocidad2z"
                name="velocidad2"
                placeholder="z"
              />
            </div>
          </div>
          <!-- Contenedor para la barra desplazable de posición X e Y -->
          <div class="scroll-container">
            <label for="scrollX2">Posición X:</label>
            <input
              type="range"
              id="scrollX2"
              name="scrollX2"
              min="-20"
              max="20"
              value="0"
            />
            <label for="scrollY2">Posición Y:</label>
            <input
              type="range"
              id="scrollY2"
              name="scrollY2"
              min="-20"
              max="20"
              value="0"
            />
            <label for="scrollZ2">Posición Z:</label>
            <input
              type="range"
              id="scrollZ2"
              name="scrollZ2"
              min="-20"
              max="20"
              value="0"
            />
          </div>
        </div>

        <div class="box">
          <h2>Cuerpo 3</h2>
          <!-- Contenedor para la entrada de masa -->
          <div class="input-container">
            <label for="masa3">Masa:</label>
            <input
              type="number"
              id="masa3"
              name="masa3"
              placeholder="Ingrese la masa"
            />
          </div>
          <!-- Contenedor para la entrada de velocidad -->
          <div class="input-container">
            <span>Velocidad:</span>
            <div class="velocidad-container">
              <input
                type="number"
                id="velocidad3x"
                name="velocidad3"
                placeholder="x"
              />
              <input
                type="number"
                id="velocidad3y"
                name="velocidad3"
                placeholder="y"
              />
              <input
                type="number"
                id="velocidad3z"
                name="velocidad3"
                placeholder="z"
              />
            </div>
          </div>
          <!-- Contenedor para la barra desplazable de posición X e Y -->
          <div class="scroll-container">
            <label for="scrollX2">Posición X:</label>
            <input
              type="range"
              id="scrollX3"
              name="scrollX3"
              min="-20"
              max="20"
              value="0"
            />
            <label for="scrollY2">Posición Y:</label>
            <input
              type="range"
              id="scrollY3"
              name="scrollY3"
              min="-20"
              max="20"
              value="0"
            />
            <label for="scrollZ3">Posición Z:</label>
            <input
              type="range"
              id="scrollZ3"
              name="scrollZ3"
              min="-20"
              max="20"
              value="0"
            />
          </div>
        </div>
      </div>

      <!-- Contenedor para el boton con icono svg externo -->
      <div class="container" id="button-container">
        <button type="button" class="action-button" id="simulator-button">
          iniciar simulación
        </button>
        <button type="button" class="action-button" id="reset-button">
          <img src="./images/icons/reiniciar.png" alt="reset" />
        </button>
      </div>
    </div>
  </body>
</html>
